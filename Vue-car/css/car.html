<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js" type="text/javascript"></script>
	<script src="js/vue.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/car.css" />
	<body>
		<div id="app">
			<div v-if="booklist.length">
			<table>
				<tr>
					<th>序号</th>
					<th>商品图</th>
					<th>书籍名称</th>
					<th>分类</th>
					<th>出版日期</th>
					<th>价格</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="(b,index) in booklist">
					<td>{{b.id}}</td>
					<td></td>
					<td>{{b.name}}</td>
					<td>{{b.type}}</td>
					<td>{{b.date}}</td>
					<td>{{b.price}}</td>
					<td>
						<button @click="addnum(index)">+</button>
						{{b.count}}
						<button @click="subnum(index)">-</button>
					</td>
					<td>
						<button @click="deleteter(index)">移除</button>
					</td>
				</tr>
			</table>
			<h1>总金额：{{allprice}}</h1>
			</div>
			<h1 v-else>购物车为空</h1>
		</div>
	</body>
	<script src="js/car.js" type="text/javascript"></script>
</html>
